<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Buscar por región <small>{{ regionActiva | titlecase }}</small>
  </h3>
  <hr />

  <h5>Seleccione la región</h5>
  <!-- Opción 1 -->
  <!-- [class.btn-primary]="region === regionActiva" -->

  <!-- Opción 2 -->
  <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->

  <!-- Opción 2 -->
  <!-- [class]="
      (region === regionActiva)
      ? 'btn btn-primary me-2'
      : 'btn btn-outline-primary me-2'
      " -->

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="getClaseCss(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
